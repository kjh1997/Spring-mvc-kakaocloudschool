<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div th:replace="fragments.html :: navbar"></div>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">회원가입</h2>

                            <form name="joinForm" method="post" th:action="@{/register}" th:object="${account}" accept-charset="UTF-8">

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="memberId">아이디</label>
                                    <input type="text" name="id" id="memberId" th:field="*{nickname}" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email">이메일</label>
                                    <input type="email" name="email" th:field="*{email}" id="email" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password">비밀번호</label>
                                    <input type="password" name="password" th:field="*{password}" id="password" class="form-control form-control-lg" required />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="passwordCheck">비밀번호 확인</label>
                                    <input type="password" id="passwordCheck" class="form-control form-control-lg" required />
                                </div>


                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            id="btnSubmit"
                                            >회원가입</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">이미 회원이신가요? <a href="/login"
                                                                                                        class="fw-bold text-body"><u>로그인</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
